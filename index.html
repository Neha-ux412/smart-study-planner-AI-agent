<!DOCTYPE html>
<html>
<head>
    <title>Smart Study Planner</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<!-- SPLASH SCREEN -->
<div id="splash" class="splash">
    <div class="splash-content">
        <h1 class="app-title">Smart Study Planner</h1>
        <div class="loader"></div>
    </div>
</div>

<!-- MAIN PAGE -->
<div class="overlay" id="mainContent">
<div class="container">

    <h2>Smart Study Planner</h2>

    <div class="section">
        <label>Your Name</label>
        <input type="text" id="userName" placeholder="Enter your name">
    </div>

    <div class="section">
        <label>Subjects</label>

        <div class="subject-row">
            <input type="text" id="subjectName" placeholder="Subject name">

            <select id="difficulty">
                <option value="" disabled selected>Level</option>
                <option value="hard">Hard</option>
                <option value="medium">Medium</option>
                <option value="easy">Easy</option>
            </select>

            <button onclick="addSubject()">Add</button>
        </div>

        <div id="subjectTags" class="tag-container"></div>
    </div>

    <div class="section two-column">
        <div>
            <label>Exam Date</label>
            <input type="date" id="examDate">
        </div>

        <div>
            <label>Hours Per Day</label>
            <input type="number" id="hoursPerDay" placeholder="Eg: 4">
        </div>
    </div>

    <div class="section center">
        <button class="main-btn" onclick="generatePlan()">Generate Plan</button>
    </div>

    <div id="agentResponse"></div>
    <div id="result"></div>

</div>
</div>

<script>
    // Splash screen timing
    window.addEventListener("load", function() {
        setTimeout(() => {
            document.getElementById("splash").classList.add("fade-out");
            document.getElementById("mainContent").classList.add("show-main");
        }, 3000);
    });
</script>

<script src="script.js"></script>
</body>
</html>
